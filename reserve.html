<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxey Pub - Reservas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/image.png" alt="Logo de Foxey Pub">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Nosotros</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="reserve.html">Reservas</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <h2>Haz tu Reserva</h2>
            <p>Para reservar tu mesa, completa el siguiente formulario y realiza un adelanto de 250,000 COP.</p>
            <form class="reservation-form" action="#" method="POST">
                <label for="name">Nombre Completo:</label>
                <input type="text" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" required>

                <label for="phone">Número de Celular:</label>
                <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>

                <label for="date">Fecha de la Reserva:</label>
                <input type="date" name="date" required>

                <label for="people">Cantidad de Personas:</label>
                <input type="number" name="people" min="1" max="50" required>

                <p class="payment-info">Costo de la Reserva: <strong>250,000 COP</strong></p>
                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
        <div class="contact-info">
            <p>Email: info@foxeypub.com</p>
            <p>Teléfono: +123 456 7890</p>
        </div>
    </footer>
</body>
</html>
