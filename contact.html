<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxey Pub - Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/image.png" alt="Logo de Foxey Pub">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Nosotros</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="reserve.html">Reservas</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <h2>Contacto</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/foxeypub/" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/foxeypub/" target="_blank">Instagram</a>
        </div>
        <div class="contact-info">
            <p>Email: info@foxeypub.com</p>
            <p>Teléfono: +123 456 7890</p>
        </div>
    </footer>
</body>
</html>
